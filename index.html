<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Free Little Flower Stand</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Free Little Flower Stand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Vases</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="arrangements">
            <!-- All posts will be loaded here by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Free Little Flower Stand</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const posts = [
                {
                    title: "August 20, 2024 - Fresh Roses and Daisies",
                    date: "August 20, 2024",
                    content: "Today we put out a beautiful arrangement of fresh roses and daisies. The colors were vibrant and the fragrance was lovely!",
                    images: ["images/roses-daisies-1.jpg", "images/roses-daisies-2.jpg"],
                    videos: ["videos/roses-daisies.mp4"],
                    link: "posts/2024-08-20.html"
                },
                {
                    title: "August 15, 2024 - Sunflower Delight",
                    date: "August 15, 2024",
                    content: "Our sunflower arrangement brought a lot of smiles! The bright and cheerful sunflowers were a hit in the neighborhood.",
                    images: ["images/sunflowers-1.jpg", "images/sunflowers-2.jpg"],
                    videos: [],
                    link: "posts/2024-08-15.html"
                },
                {
                    title: "July 15, 2024 - Summer Garden Mix",
                    date: "July 15, 2024",
                    content: "This week, we put together a lovely mix of summer garden flowers, including zinnias, marigolds, and lavender. The vibrant colors and fresh scent made this bouquet a favorite among those who passed by.",
                    images: ["images/summer-garden-1.jpg", "images/summer-garden-2.jpg"],
                    videos: [],
                    link: "posts/2024-07-15.html"
                }
            ];

            // Function to generate media HTML
            function generateMediaHTML(images, videos) {
                let mediaHTML = '';

                if (images && images.length > 0) {
                    images.forEach(image => {
                        mediaHTML += `<img src="${image}" alt="Flower Image" style="max-width:100%; margin-bottom:10px;">`;
                    });
                }

                if (videos && videos.length > 0) {
                    videos.forEach(video => {
                        mediaHTML += `
                            <video controls style="max-width:100%; margin-bottom:10px;">
                                <source src="${video}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>`;
                    });
                }

                return mediaHTML;
            }

            // Load all posts in chronological order
            const arrangementsSection = document.getElementById('arrangements');
            posts.forEach(post => {
                arrangementsSection.innerHTML += `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <p><strong>Date:</strong> ${post.date}</p>
                        <p>${post.content}</p>
                        ${generateMediaHTML(post.images, post.videos)}
                        <p><a href="${post.link}">Read more</a></p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
