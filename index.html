<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Free Little Flower Stand</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Free Little Flower Stand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Vases</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="arrangements">
            <!-- All posts will be loaded here by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Free Little Flower Stand</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/posts.json')
                .then(response => response.json())
                .then(posts => {
                    const arrangementsSection = document.getElementById('arrangements');

                    // Function to generate media HTML
                    function generateMediaHTML(images, videos) {
                        let mediaHTML = '';

                        if (images && images.length > 0) {
                            images.forEach(image => {
                                mediaHTML += `<img src="${image}" alt="Flower Image" style="max-width:100%; margin-bottom:10px;">`;
                            });
                        }

                        if (videos && videos.length > 0) {
                            videos.forEach(video => {
                                mediaHTML += `
                                    <video controls style="max-width:100%; margin-bottom:10px;">
                                        <source src="${video}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>`;
                            });
                        }

                        return mediaHTML;
                    }

                    // Load all posts in chronological order
                    posts.forEach(post => {
                        arrangementsSection.innerHTML += `
                            <div class="post">
                                <h3>${post.title}</h3>
                                <p><strong>Date:</strong> ${post.date}</p>
                                <p>${post.content}</p>
                                ${generateMediaHTML(post.images, post.videos)}
                                <p><a href="${post.link}">Read more</a></p>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        });
    </script>
</body>
</html>
