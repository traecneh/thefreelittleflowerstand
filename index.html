<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The Free Little Flower Stand</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="3.png" alt="The Free Little Flower Stand" class="header-image">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>       
    </header>

    <main>
        <section id="arrangements">
            <!-- All posts will be loaded here by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Free Little Flower Stand</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/mmZMuZiQg1eXEo17/?mibextid=qi2Omg" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/thefreelittleflowerstand?igsh=bmlhbWM4M2I4cHlm" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Content will be loaded dynamically here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-body');
            const closeModal = document.querySelector('.close');

            // Function to generate media HTML
            function generateMediaHTML(images, videos) {
                let mediaHTML = '';

                if (images && images.length > 0) {
                    images.forEach(image => {
                        mediaHTML += `<img src="${image}" alt="Flower Image" style="max-width:100%; margin-bottom:10px;">`;
                    });
                }

                if (videos && videos.length > 0) {
                    videos.forEach(video => {
                        mediaHTML += `
                            <video controls style="max-width:100%; margin-bottom:10px;">
                                <source src="${video}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>`;
                    });
                }

                return mediaHTML;
            }

            // Function to load modal content
            function loadModalContent(post) {
                modalContent.innerHTML = `
                    <h3>${post.title}</h3>
                    <p><strong>Date:</strong> ${post.date}</p>
                    <p>${post.content}</p>
                    ${generateMediaHTML(post.images, post.videos)}
                `;
                modal.style.display = 'block';
            }

            // Close the modal when the close button or outside the modal is clicked
            closeModal.onclick = function() {
                modal.style.display = 'none';
            };

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // Fetch posts from JSON file
            fetch('data/posts.json')
                .then(response => response.json())
                .then(posts => {
                    const arrangementsSection = document.getElementById('arrangements');

                    // Load all posts in chronological order
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p><strong>Date:</strong> ${post.date}</p>
                            <p>${post.content}</p>
                            ${generateMediaHTML(post.images, post.videos)}
                            <p><a href="${post.link}" class="read-more">Read more</a></p>
                        `;
                        postElement.querySelector('.read-more').onclick = function(event) {
                            event.preventDefault();
                            loadModalContent(post);
                        };
                        arrangementsSection.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        });
    </script>
</body>
</html>
